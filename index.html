<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pincel con Fondo Detrás</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222;
      color: #fff;
      font-family: sans-serif;
    }
    #canvasWrapper {
      margin-top: 20px;
    }
    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
    label {
      margin-top: 10px;
      font-size: 14px;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Pincel de imágenes</h1>
  <p>Presiona la tecla <strong>X</strong> para cambiar el fondo entre colores sin borrar lo pintado</p>
  <input type="file" id="imageUpload" accept="image/*">
  <label>
    Tamaño del pincel:
    <input type="range" id="brushSize" min="10" max="100" value="50">
  </label>
  <button id="saveBtn">Save Canvas</button>
  <div id="canvasWrapper"></div>

  <script>
    let img;
    let brushEnabled = false;
    let brushSize = 50;
    let bgColors = ['#ff595e', '#ffca3a', '#8ac926', '#1982c4', '#6a4c93'];
    let currentBgIndex = 0;

    let drawingLayer; // layer para el pincel

    function setup() {
      let canvas = createCanvas(600, 400);
      canvas.parent("canvasWrapper");

      // Crear capa para dibujo
      drawingLayer = createGraphics(width, height);
      drawingLayer.clear(); // empezar transparente

      // Inicializar fondo
      background(bgColors[currentBgIndex]);

      // Eventos
      document.getElementById("imageUpload").addEventListener("change", handleImageUpload);
      document.getElementById("saveBtn").addEventListener("click", () => saveCanvas('miLienzo', 'png'));
      document.getElementById("brushSize").addEventListener("input", (e) => brushSize = e.target.value);
    }

    function handleImageUpload(event) {
      let file = event.target.files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function (e) {
          img = loadImage(e.target.result, () => brushEnabled = true);
        };
        reader.readAsDataURL(file);
      }
    }

    function draw() {
      // Dibujar el fondo
      background(bgColors[currentBgIndex]);

      // Dibujar las pinceladas acumuladas
      image(drawingLayer, 0, 0);

      // Dibujar en el layer solo si se presiona el clic
      if (brushEnabled && img && mouseIsPressed) {
        drawingLayer.image(img, mouseX - brushSize / 2, mouseY - brushSize / 2, brushSize, brushSize);
      }
    }

    function keyPressed() {
      if (key.toLowerCase() === 'x') {
        // Cambiar el fondo al siguiente color
        currentBgIndex = (currentBgIndex + 1) % bgColors.length;
      }
    }
  </script>
</body>
</html>
